      rotation:
        x: 0
        y: 0
        z: 0
        w: 1
      translation:
        x: 0
        y: 0
        z: 0
  camera:
    parent_frame_id: base
    transform:
      rotation:
        w: 0.0
        x: 0.707
        y: 0.707
        z: 0.0
      translation:
        x: 0.
        y: -500.
        z: 1300.

  tool0_controller:
    parent_frame_id: base
    transform:
      rotation:
        x: 0
        y: 0
        z: 0
        w: 1
      translation:
        x: 0
        y: 0
        z: 0
  flange:
    parent_frame_id: tool0_controller
    transform:
      rotation:
        x: 0
        y: 0
        z: 0
        w: 1
      translation:
        x: 0
        y: 0
        z: 0

  tool1:
    parent_frame_id: flange
